<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column" style="background-color: #ffffff;">
    <!-- Header -->
    <header class="text-white p-3 mb-3" style="background-color: #010b14;">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #010b14;">
            <div class="container">
                <a class="navbar-brand" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" href="/"><h2>Reimbursement Portal</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold" href="/register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer style="background-color: #010b14; color: #fff; padding: 5px 0; text-align: center; margin-top: 200px; width: 100%;">
        <p>&copy; 2024 Reimbursement Portal</p>
    </footer>
    
</body>
</html>
